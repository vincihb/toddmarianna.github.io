<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todd and Marianna</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <noscript>You need to enable JavaScript to run this app.</noscript>


  <div class="dropdown">
    <div id="dropdownBurgerMenu" class="container dropbtn" onclick="myFunction()">
      <div class="bar1 dropbtn"></div>
      <div class="bar2 dropbtn"></div>
      <div class="bar3 dropbtn"></div>
    </div>
    <div id="myDropdown" class="dropdown-content">
      <a href="our_story.html">Our Story</a>
      <a href="photo_gallery.html">Photo Gallery</a>
      <a href="index.html">Gifts and More</a>
    </div>
  </div>

  
  <script>

  function myFunction() {
    document.getElementById("dropdownBurgerMenu").classList.toggle("change");
    document.getElementById("myDropdown").classList.toggle("show");
  }

  // Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        document.getElementById("dropdownBurgerMenu").classList.toggle("change");
        openDropdown.classList.remove('show');
      }
    }
    
  }
}

  </script>

  

  <div>
    <p class="paragraph_style">
      Gifts are not expected! 
      However, if you feel inclined, you can ...
       please scan the QR code for details. 
    </p>
  </div>
  
  <div class="venmo_link_style">
    <img class="venmo_link_style" src="assets/venmo_link.png">
  </div>
  

</body>


</html>
